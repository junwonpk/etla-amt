        var instagram = []

        let blacklist = [1, 6, 16, 18, 19, 24, 39, 40, 41, 44, 45, 48, 52, 54, 55, 61, 62, 63, 67, 70, 75, 85, 86, 88, 90, 91, 97, 98, 108, 114];

        var input = null;

        // Descriptions of images, parallel to input.
        var descriptions = [];

        // Some variables to track state of the HIT.
        var idx = 0;
        var enabled = false;
        var techniqueFlag = true;
        var BLACK_LIST = []

        function readInstagramImages() {
          var images = [];
          for (i = 0; i < allinstagram.length; i++) {
            images.push(allinstagram[i][0]);
          }
          var batch = 8;
          if (batch == 8) {
            return allinstagram.slice(80,85);
          } else {
            return allinstagram.slice(batch*10,(batch+1)*10);
          }
        }

        function chooseEngagementTechnique() {
          let techniqueNames = Object.keys(techniques);
          let techniqueDescriptions = Object.values(techniques);
          let technique = 4;
          $("<p>")
            .append("We want you to write a sentence, such that the sentence will come before or after our question to make the question more effective. Please learn this technique for making questions more effective:")
            .css({ 'color': 'black', 'font-size': '120%' })
            .appendTo($('#task-description'));
          $("<p>")
            .append(techniqueNames[technique] + ": " + techniqueDescriptions[technique])
            .css({ 'color': 'red', 'font-size': '200%' })
            .appendTo($('#task-description'));
          let examples = techniqueExamples[techniqueNames[technique]];
          examples.forEach(function(element) {
            $("<p>")
              .append("Example: " + element)
              .css({ 'color': 'black', 'font-size': '120%' })
              .appendTo($('#task-description'));
          });
          // give some examples
          // make description big and red.
          techniqueFlag = false;
        }

        function removeBlacklist() {
          for (i = instagram.length - 1; i >= 0; i--) {
            if (blacklist.includes(i)) {
              instagram.splice(i, 1);
            }
          }
        }

        function main() {
          // If this is a HIT on AMT, then replace the default input with the real input.
          removeBlacklist();
          instagram = readInstagramImages();

          // Enable the UI if the HIT is not in preview mode.
          if (!simpleamt.isPreview()) {
            enable_hit();
          }

          // Set up the descriptions.
          _.each(instagram, function() { descriptions.push(''); });

          // Preload all images
          // var imgs = [];
          // _.each(input, function(img_url) {
          //   var img = new Image();
          //   img.onload = function() {};
          //   img.src = img_url;
          // });

          render();
        }

        // Use the current index to update the image and description
        function render() {
          if (techniqueFlag) {chooseEngagementTechnique()};

          // Set up the image
          $('#image-container').empty();
          $('<img>').attr('src', instagram[idx][0]).appendTo($('#image-container'));
          // $("<p>").append("Image Index: " + String(idx)).appendTo($('#image-container'));
          $("<p>").append("The question we're asking: {YOUR SENTENCE} " + instagram[idx][3]).appendTo($('#image-container'));
          $("<p>").append("We are asking about: " + instagram[idx][2]).appendTo($('#image-container'));
          $("<p>").append("An example of desired response: " + instagram[idx][1]).appendTo($('#image-container'));
          $("<p>").append("* Example response might be a response to another technique. Do not worry about getting the exact response. As long as a reasonable response to our question includes " + instagram[idx][2] +  " included in the example response, your submission will be considered correct.").appendTo($('#image-container'));
          $("<p>").append("Please write your sentence below, such that the question our bot asks will be \"{YOUR SENTENCE} " + instagram[idx][3] + "\"").appendTo($('#image-container'));

          // Set up the text area
          $('#text-area').val(descriptions[idx]);

          // Refresh the counter
          $('.counter-top').text(idx + 1);
          $('.counter-bottom').text(instagram.length);

          // If the UI is enabled, enable or disable the buttons depending on
          // the index.
          if (enabled) {
            var prev_btn = $('#prev-btn');
            var next_btn = $('#next-btn');
            prev_btn.prop('disabled', true);
            next_btn.prop('disabled', true);
            if (idx > 0) {
              prev_btn.prop('disabled', false);
            }
            if (idx < instagram.length - 1) next_btn.prop('disabled', false);
          }
        }

        // Update the index, and save the text in the text area.
        function set_idx(new_idx) {
          if (new_idx < 0 || new_idx >= instagram.length) return;
          descriptions[idx] = $('#text-area').val();

          idx = new_idx;
          render();
        }

        // Enable the UI.
        function enable_hit() {
          enabled = true;

          // Enable components
          $('#next-btn').click(function() {
            // get_output();
            set_idx(idx + 1)
          });
          $('#prev-btn').click(function() { set_idx(idx - 1) });
          $('#text-area').prop('disabled', false);
          $('#submit-btn').prop('disabled', false);

          // Set up submit handler.
          simpleamt.setupSubmit();
          $('#submit-btn').click(function() {
            descriptions[idx] = $('#text-area').val();
            if (_.any(descriptions, function(d) { return d.length < 5; })) {
              alert('Sentence is not long enough. Please make each sentence longer than 5 words.');
              return false;
            }
            var NGRAM = 2
            var BLEU_THRESHOLD = 0.7
            if (_.any(descriptions, function(d) { return !VG.is_unique_sentence(d['text'], BLACK_LIST, BLEU_THRESHOLD, NGRAM); })) {
              alert("Error: Some submissions are too similar or written too many times.");
              return false;
            }
            var output = _.map(_.zip(instagram, descriptions), function(x) {
              return {'image_url': x[0][0], 'response': x[0][1], 'desired_knowledge': x[0][2], 'technique': x[1]};
            });
            BLACK_LIST.push(output);
            simpleamt.setOutput(output);
          });
        }

        main();
      });
    </script>
